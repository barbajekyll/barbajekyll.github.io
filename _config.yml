title: {{ page.title }}
description: Create badass jekyll site with smooth transitions
# description: >  this means to ignore newlines until "show_excerpts:"
# Write an awesome description for your new site here. You can edit this
# line in _config.yml. It will appear in your document head meta (for
# Google search results) and in your feed.xml site description.
url: https://barbajekyll.github.io
repository: https://github.com/barbajekyll/barbajekyll.github.io
# baseurl: barbajekyll
# source: ./barbajekyll
timezone: Europe/Rome
lang: it-IT
author:
  name: Antonio Trento
  email: lantoniotrento@gmail.com
show_excerpts: false # set to true to show excerpts on the homepage
twitter:
  username: barbajekyll
  card: summary_large_image
logo: "/img/logo-2x.png"
google_analytics_id: UA-172632574-1
google_analytics_name_id:
google_tag_id: GTM-KRPZDXN
google_site_verification:
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    permalink: "/:collection/:path/"
    output: true
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: default
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
- scope:
    path: _tutorials
    type: tutorials
  values:
    layout: tutorials
- scope:
    path: ''
  values:
    image: "/img/jekyll-og.png"
# generate social links in footer
